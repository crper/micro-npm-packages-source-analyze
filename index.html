<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>npm迷你包解读分析</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css">
  <script src="//unpkg.com/docsify-copy-code/index.js"></script>



</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'npm小模块源码分析',
      repo: 'crper/micro-npm-packages-source-analyze',
      loadNavbar: true, // 加载导航栏
      loadSidebar: true, //侧边栏
      maxLevel: 4, // 抓取 MD 标题层级作为文章 TOC
      subMaxLevel: 4,
      coverpage: true, // 启用封面
      auto2top: true, // 切换页面后是否自动跳转到页面顶部。
      mergeNavbar: true,  // 小屏设备下合并导航栏到侧边栏。
      notFoundPage: true, // 页面丢失或者未找到
      homepage: 'README.md',
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '请输入关键字查找',
        // 支持本地化
        placeholder: {
          '/zh-cn/': '请输入关键字查找',
          '/en-us/': 'Type to search',
          '/': '请输入关键字查找'
        },
        noData: '抱歉,未查询到相关内容~.~!!',
        // 支持本地化
        noData: {
          '/zh-cn/': '抱歉,未查询到相关内容~.~!',
          '/en-us/': 'Sorry,No Results!',
          '/': '抱歉,未查询到相关内容~.~!'
        },
        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        window.DocsifyCopyCodePlugin.init()
      ]
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>

</html>
